<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTogether - Camping Adventures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üèïÔ∏è GoTogether</h1>
            <p class="text-gray-600">Discover and join amazing camping adventures!</p>
        </div>

        <!-- Auth Container -->
        <div id="authContainer" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Sign In</h2>
                <form id="loginFormElement">
                    <div class="mb-4">
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="mb-6">
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                        Sign In
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button id="showRegister" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</button>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create Account</h2>
                <form id="registerFormElement">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" id="firstName" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="registerEmail" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="mb-6">
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="registerPassword" required minlength="6"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                        Create Account
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Already have an account? 
                    <button id="showLogin" class="text-blue-600 hover:text-blue-800 font-medium">Sign in</button>
                </p>
            </div>

        </div>

        <!-- Dashboard Container -->
        <div id="dashboardContainer" class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-8 hidden">
            <!-- Dashboard (shown after login) -->
            <div id="dashboard">
                <!-- User Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800">Welcome back!</h2>
                        <p id="userInfo" class="text-gray-600"></p>
                    </div>
                    <button id="logoutBtn" 
                            class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sign Out
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4 mb-6">
                    <button id="toggleCreateTripBtn" 
                            class="flex-1 bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                        <i class="fas fa-plus mr-2"></i>Create New Trip
                    </button>
                    <button id="refreshTripsBtn" 
                            class="bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                        <i class="fas fa-refresh mr-2"></i>Refresh
                    </button>
                </div>

                <!-- Inline Trip Creation Form -->
                <div id="createTripSection" class="hidden mb-8 bg-green-50 border border-green-200 rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">Create New Camping Trip</h3>
                        <button id="cancelCreateTripBtn" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <form id="createTripForm">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div class="md:col-span-2">
                                <label for="tripTitle" class="block text-sm font-medium text-gray-700 mb-1">Trip Title *</label>
                                <input type="text" id="tripTitle" required maxlength="255"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       placeholder="e.g., Yosemite Backpacking Adventure">
                            </div>
                            <div>
                                <label for="tripType" class="block text-sm font-medium text-gray-700 mb-1">Trip Type *</label>
                                <select id="tripType" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                    <option value="">Select type</option>
                                    <option value="car_camping">Car Camping</option>
                                    <option value="backpacking">Backpacking</option>
                                    <option value="rv_camping">RV Camping</option>
                                    <option value="glamping">Glamping</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="tripLocation" class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
                                <input type="text" id="tripLocation" required maxlength="255"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       placeholder="e.g., Yosemite National Park, CA">
                            </div>
                            <div>
                                <label for="tripCampground" class="block text-sm font-medium text-gray-700 mb-1">Campground</label>
                                <input type="text" id="tripCampground" maxlength="255"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                       placeholder="e.g., Upper Pines Campground">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                            <div>
                                <label for="tripStartDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
                                <input type="date" id="tripStartDate" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="tripEndDate" class="block text-sm font-medium text-gray-700 mb-1">End Date *</label>
                                <input type="date" id="tripEndDate" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="tripMaxParticipants" class="block text-sm font-medium text-gray-700 mb-1">Max People *</label>
                                <input type="number" id="tripMaxParticipants" required min="1" max="50" value="8"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="tripDifficulty" class="block text-sm font-medium text-gray-700 mb-1">Difficulty *</label>
                                <select id="tripDifficulty" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                    <option value="">Select</option>
                                    <option value="easy">Easy</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="difficult">Difficult</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="tripDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="tripDescription" rows="3" maxlength="2000"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                      placeholder="Describe the camping trip, what to expect, what to bring, etc."></textarea>
                        </div>

                        <div class="flex gap-4">
                            <button type="submit"
                                    class="bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                                <i class="fas fa-plus mr-2"></i>Create Trip
                            </button>
                            <button type="button" id="cancelCreateTripBtn2"
                                    class="bg-gray-300 text-gray-700 py-2 px-6 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Trips List -->
                <div id="tripsContainer">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Upcoming Camping Trips</h3>
                    <div id="tripsList" class="space-y-4">
                        <!-- Trips will be loaded here -->
                    </div>
                    <div id="noTrips" class="text-center py-8 text-gray-500 hidden">
                        <i class="fas fa-mountain text-4xl mb-4"></i>
                        <p>No camping trips scheduled yet.</p>
                        <p class="text-sm">Create the first adventure!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="max-w-md mx-auto mt-4"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
